<!DOCTYPE html>
  <html>
    <head>
      <title>Conversion Form</title>
      <link rel='stylesheet' href='style.css'>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Our Extremely Amazing Conversion Form</h1>
        <hr class='hrOne'></hr>
      </header>
      <main>
          <form>
            <label for='options'>Enter Amount</label>
            <input type='number' name='value' id='input' min='0'>
            <select id="selections">
              <option>Inches to Centimeters</option>
              <option>Centimeters to Inches</option>
              <option>Fluid Ounces to Milliliters</option>
              <option>Milliliters to Fluid Ounces</option>
              <option>Miles to Kilomters</option>
              <option>Kilometers to Miles</option>
              <option>Pounds to Kilograms</option>
              <option>Kilograms to Pounds</option>
            </select>
            <button type='button' id='submit'>Submit</button>
          </form>
      </main>
      <footer>
      </footer>
        <script type="text/javascript" src='conversion.js'></script>
    </body>
  </html>
