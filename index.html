<!DOCTYPE html>
  <html>
    <head>
      <title>Conversion Form</title>
      <link rel='stylesheet' href='style.css'>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Our Extremely Amazing Conversion Form</h1>
        <hr class='hrOne'></hr>
      <header>
      <main>
          <form>
            <label for='inches'>inches to centimeters</label>
            <input type='number' name='inchesToCent' id='inches' value='' min='0'>
            <input type='submit' id='in'>
          </form>
          <form>
            <label for='centimeters'>centimeters to inches</label>
            <input type='number' name='centToInches' id='centimeters' value='' min='0'>
            <input type='submit' id='cm'>
          </form>
          <form>
            <label for='fluidOz'>fluid ounces to milliliters</label>
            <input type='number' name='fluidOunce' id='fluidOz' value='' min='0'>
            <input type='submit' id='floz'>
          </form>
          <form>
            <label for='milliliters'>milliliters to fluid ounces</label>
            <input type='number' name='millToFluid' id='milliliters' value='' min='0'>
            <input type='submit' id='ml'>
          </form>
          <form>
            <label for='miles'>miles to kilometers</label>
            <input type='number' name='milesToKilo' id='miles' value='' min='0'>
            <input type='submit' id='mi'>
          </form>
          <form>
            <label for='kilometers'>kilometers to miles</label>
            <input type='number' name='kilometersToMiles' id='kilometers' value='' min='0'>
            <input type='submit' id='km'>
          </form>
          <form>
            <label for='pounds'>pounds to kilograms</label>
            <input type='number' name='poundsToKilo' id='pounds' value='' min='0'>
            <input type='submit' id='lbs'>
          </form>
          <form>
            <label for='kilograms'>kilograms to pounds</label>
            <input type='number' name='kiloToPounds' id='kilograms' value='' min='0' >
            <input type='submit' id='kg'>
          </form>
          <form>
            <label for='shitTon'>standard shit-ton to metric shit-ton</label>
            <input type='number' name='shitTon' id='standardShit' value='' min='0' >
            <input type='submit' id ='stdshit'>
          </form>
          <form>
            <label for='metricShit'>metric shit-ton to standard shit-ton</label>
            <input type='number' name='metric' id='metricShit' value='' min='0' >
            <input type='submit' id='mtshit'>
          </form>
      </main>
      <footer>
      </footer>
        <script type="text/javascript" src='conversion.js'></script>
    </body>
  </html>
