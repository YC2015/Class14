<!DOCTYPE html>
  <html>
    <head>
      <title>Conversion Form</title>
      <link rel='stylesheet' href='style.css'>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Our Extremely Amazing Conversion Form</h1>
        <hr class='hrOne'></hr>
      <header>
      <main>
          <form>
            <label for='inches'>Enter Amount</label>
            <input type='number' name='value' id='input' min='0'>
            <select name= 'select'>
              <option value='value1' id='centimeters' selected>Centimeters</option>
              <option value='value2' id='inches'>Inches</option>
              <option value='value3' id='milliliters'>Milliliters</option>
              <option value='value4' id='fluid'>Fluid Onces</option>
              <option value='value5' id='kilometers'>Kilometers</option>
              <option value='value6' id='kilograms'>Kilograms</option>
              <option value='value7' id='pounds'>Pounds</option>
            </select>
            <button type ='submit' id='submit'>Submit</button>
          </form>
      </main>
      <footer>
      </footer>
        <script type="text/javascript" src='conversion.js'></script>
    </body>
  </html>
