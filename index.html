<!DOCTYPE html>
  <html>
    <head>
      <title>Conversion Form</title>
      <link rel='stylesheet' href='style.css'>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Our Extremely Amazing Conversion Form</h1>
      <header>
      <main>
          <form>
            <label for='inches'>Inches to/from centimeters</label>
            <input type='number' name='inchesToCent' id='inches' value='' min='0' required>
            <input type='submit'>
          </form>
          <form>
            <label for='fluidOz'>Fluid ounces to/from milliliters</label>
            <input type='number' name='fluidOunces' id='fluidOz' value='' min='0' required>
            <input type='submit'>
          </form>
          <form>
            <label for='miles'>Miles to/from kilometers</label>
            <input type='number' name='milesToKilo' id='miles' value='' min='0' required>
            <input type='submit'>
          </form>
          <form>
            <label for='pounds'>Pounds to/from kilograms</label>
            <input type='number' name='poundsToKilo' id='pounds' value='' min='0' required>
            <input type='submit'>
          </form>
          <form>
            <label for='shitTon'>Standard shit-ton to metric shit-ton</label>
            <input type='number' name='shitTon' id='pounds' value='' min='0' required>
            <input type='submit'>
          </form>
      </main>
      <footer>
      </footer>
    </body>
  </html>
